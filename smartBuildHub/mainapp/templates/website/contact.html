{% extends "layout.html" %}
{% load static tailwind_tags %}
{% load static %}

{% block title %} Home page {% endblock %}

{% block content %}

{% if messages %}
    {% for m in messages %}
        <script>window.alert('{{m}}')</script>
    {% endfor %}
{% endif %}

<h1 class="mb-10">contact page</h1>
<form class="max-w-xl mx-auto p-6 bg-white rounded-2xl shadow-lg space-y-6" method="POST">
    {% csrf_token %}
    <!-- Name -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1" for="name">Name</label>
      <input type="text" id="name" name="name" maxlength="100" required
        class="w-full px-4 py-2 border rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" />
    </div>
  
    <!-- Contact Number -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1" for="contactno">Contact Number</label>
      <input type="text" id="contactno" name="contactno" maxlength="15" required
        class="w-full px-4 py-2 border rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" />
    </div>
  
    <!-- Email -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email</label>
      <input type="email" id="email" name="email" maxlength="100" required
        class="w-full px-4 py-2 border rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" />
    </div>
  
    <!-- Subject -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1" for="subject">Subject</label>
      <input type="text" id="subject" name="subject" maxlength="200" required
        class="w-full px-4 py-2 border rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" />
    </div>
  
    <!-- Message -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1" for="message">Message</label>
      <textarea id="message" name="message" rows="5" required
        class="w-full px-4 py-2 border rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"></textarea>
    </div>
  
    <!-- Submit Button -->
    <div>
      <button type="submit"
        class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-xl shadow-md transition duration-300">
        Submit Enquiry
      </button>
    </div>
  </form>
  
{% endblock %}
